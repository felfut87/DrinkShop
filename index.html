<!DOCTYPE html>

<div id="container">

            <img src="Images/logo.png" alt="logo"/>
        </figure> 

        <div id="hamburguer-menu">
            <input type="checkbox" id="btn-menu"/>
            <label for="btn-menu" class="icon-menu"></label>
                <nav id="reduced-menu">
                    <ul>
                        <li>Quienes somos</li>
                        <li>Productos</li>
                        <li>Contactenos</li>
                    </ul>

        </div>  
        <nav id="full-menu">
            <ul>
                <li>Quienes somos</li>
                <li>Productos</li>

            </ul>
        </nav>

    </header>
    <main>

    <!-- Beers -->
    <h1>Cervezas</h1>
    <section class="beers">
    <div class="swiper-container mySwiper swiper-container-initialized swiper-container-horizontal swiper-container-pointer-events">
        <div class="swiper-wrapper" id="swiper-wrapper-fbc948061ff29b62" aria-live="polite" style="transition-duration: 0ms; transform: translate3d(-336.667px, 0px, 0px);">
          <div class="swiper-slide swiper-slide-prev" role="group" aria-label="1 / 9" style="width: 306.667px;">
            <div class="card">
                <div class="top">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#FABC2E" fill-opacity="1" d="M0,160L60,181.3C120,203,240,245,360,224C480,203,600,117,720,101.3C840,85,960,139,1080,160C1200,181,1320,171,1380,165.3L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>                -->
                    <figure><img src="Images/6packAguila.png" alt="liquor"/></figure>
                </div>
                <div class="middle">
                    <div class="title"><p>Six pack Cerveza Aguila</p></div>
                </div>
                <div class="bottom">
                    
                    <p class="price">$12000</p>
                    
                </div>
            </div>
        </div>
    
   
        <div class="swiper-slide swiper-slide-prev" role="group" aria-label="2 / 9" style="width: 306.667px;">
            <div class="card">
                <div class="top">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#FABC2E" fill-opacity="1" d="M0,160L60,181.3C120,203,240,245,360,224C480,203,600,117,720,101.3C840,85,960,139,1080,160C1200,181,1320,171,1380,165.3L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>                -->
                    <figure><img src="Images/6packbudweiser.png" alt="liquor"/></figure>
                </div>
                <div class="middle">
                    <div class="title"><p>Six pack budweiser</p></div>
                </div>
                <div class="bottom">
                    
                    <p class="price">$14000</p>
                    
                </div>
            </div>
        </div>


        <div class="swiper-slide swiper-slide-prev" role="group" aria-label="3 / 9" style="width: 306.667px;">
        <div class="card">
            <div class="top">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#FABC2E" fill-opacity="1" d="M0,160L60,181.3C120,203,240,245,360,224C480,203,600,117,720,101.3C840,85,960,139,1080,160C1200,181,1320,171,1380,165.3L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>                -->
                <figure><img src="Images/output-onlinepngtools.png" alt="liquor"/></figure>
            </div>
            <div class="middle">
                <div class="title"><p>Six pack Corono</p></div>
            </div>
            <div class="bottom">
                
                <p class="price">$15000</p>
                
            </div>
        </div>
    </div>
        </div>
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 2"></span></div>
      <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
    </section>


     <!-- Aguardientes -->
     <h1>Aguardientes</h1>
     <section class="beers">
    <div class="swiper-container mySwiper swiper-container-initialized swiper-container-horizontal swiper-container-pointer-events">
        <div class="swiper-wrapper" id="swiper-wrapper-fbc948061ff29b62" aria-live="polite" style="transition-duration: 0ms; transform: translate3d(-336.667px, 0px, 0px);">
          <div class="swiper-slide swiper-slide-prev" role="group" aria-label="1 / 9" style="width: 306.667px; margin-right: 30px;">
            <div class="card">
                <div class="top">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#FABC2E" fill-opacity="1" d="M0,160L60,181.3C120,203,240,245,360,224C480,203,600,117,720,101.3C840,85,960,139,1080,160C1200,181,1320,171,1380,165.3L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>                -->

                </div>

                    <p class="price">$5000</p>

        </div>
        </div>
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 2"></span></div>

    <footer><span>Drink shop - 3175078831</span>
        <figure>
            <img src="Images/liquor.png" alt="liquor"/>

</div>
<script src="swiper/swiper-bundle.min.js"></script>
<script>
var swiper = new Swiper(".mySwiper", {
    slidesPerView: 3,
    spaceBetween: 30,

      clickable: true,
    },
  });
</script>
